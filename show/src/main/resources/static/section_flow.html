        var myCharts = echarts.init(document.getElementById('AnalysisChartLine'), null, {renderer: 'svg'});
        myCharts.clear();
        myCharts.setOption(option)
    }

    function setHistogram(json) {
        var app = {};
        var chartDom = document.getElementById('main');
        var myChart = echarts.init(chartDom);
        var option;
        let header = json["header"];
        for (let i = 0; i < header.length; i++) {
            header[i] = header[i].split(" ")[0]
        }
        header.unshift("product");
        console.log(header);
        let source = json["body"];
        source.unshift(header);
        let series = [];
        for (let i = 0; i < header.length - 1; i++) {
            series.push({
                type: 'bar', label: {
                    fontSize: 100
                }
            })
        }
        option = {
            legend: {
                textStyle: {
                    fontSize: 25
                }
            },
            tooltip: {},
            dataset: {
                source: source
            },
            xAxis: {
                type: 'category',
                axisLabel: {
                    show: true,
                },
                textStyle: {
                    fontSize: 100
                }
            },
            yAxis: {},
            // Declare several bar series, each will be mapped
            // to a column of dataset.source by default.
            series: series
        };

        option && myChart.setOption(option);

    }

    function getSectionFlowSort(json) {
        //图show在某个标签里
        var chartDom = document.getElementById('section-flow-sort');
        //加载这个图表
        var myChart = echarts.init(chartDom);

        var updateFrequency = 1000;
        //代表x轴的数据标号
        var xDimension = 1;
        //代表y轴的数据标号
        var yDimension = 0;
        //代表y轴显示个数
        var yMaxNum = 20;
        var sectionWithColorVoSet = json["sectionWithColorVoSet"];
        var areaVoList = json["sectionFlowVoList"];
        //给每个国家一定的颜色标签
        var countryColors = {};
        var countryNum = sectionWithColorVoSet.length;
        var countryShowNum = areaVoList.length;
        for (let i = 0; i < countryNum; i++) {
            countryColors[sectionWithColorVoSet[i]["sectionName"]] = sectionWithColorVoSet[i]["color"];
        }
        var lastTime = [];
        var sourceData = [];
        for (let i = 0; i < countryShowNum; ++i) {
            var record = [];
            record.push(areaVoList[i]["sectionName"], areaVoList[i]["flow"], areaVoList[i]["lastTime"]);
            sourceData.push(record);
            if (lastTime.length === 0 || lastTime[lastTime.length - 1] !== areaVoList[i]["lastTime"]) {
                lastTime.push(areaVoList[i]["lastTime"]);
            }
        }
        //开始的时间
        var startIndex = 0;
        var startTime = lastTime[startIndex];
        var option = {
            title: {
                text: "国家或地区累计确诊人数动态排序",
                textStyle: {
                    fontSize: 40
                },
                left: "0%",
                top: "0%",
            },
            grid: {
                top: 10,
                bottom: 30,
                left: 150,
                right: 80
            },
            xAxis: {
                //没什么变化
                max: 'dataMax',
                label: {
                    //
                    formatter: function (n) {
                        return Math.round(n);
                    }
                },
                axisLabel: {
                    fontSize: 30
                }
            },
            dataset: {
                //过滤出当前选定年份的数据
                source: sourceData
                // json.slice(1).filter(
                // function (d) {
                //     return d[4] === startTime;
                // })
            },
            yAxis: {
                type: 'category',
                name: '区间名称',
                inverse: true,
                max: yMaxNum,
                axisLabel: {
                    show: true,
                    textStyle: {
                        fontSize: 30
                    },
                    formatter: function (value) {
                        return value
                    },
                    rich: {
                        flag: {
                            fontSize: 25,
                            padding: 5
                        }
                    }
                },
                animationDuration: 300,
                animationDurationUpdate: 300
            },
            series: [{
                realtimeSort: true,
                seriesLayoutBy: 'column',
                type: 'bar',
                itemStyle: {
                    color: function (param) {
                        console.log(param.data[0]);
                        return countryColors[param.data[0]] || '#5470c6';
                    }
                },

                //这里才是数据示例变化的关键
                //x轴的数据位移
                //y轴的数据位移
                encode: {
                    x: xDimension,
                    y: yDimension
                },
                label: {
                    show: true,
                    precision: 1,
                    position: 'right',
                    valueAnimation: true,
                    fontFamily: 'monospace',
                    //调整标签字体大小
                    normal: {
                        show: true,
                        textStyle: {
                            fontSize: 30
                        }
                    }
                }
            }],
            // Disable init animation.
            //初始化动画
            animationDuration: 0,
            //动画持续时间更新，更新频率
            animationDurationUpdate: updateFrequency,
            animationEasing: 'linear',
            animationEasingUpdate: 'linear',
            graphic: {
                elements: [{
                    type: 'text',
                    right: 160,
                    bottom: 60,
                    style: {
                        text: startTime,
                        font: 'bolder 80px monospace',
                        fill: 'rgba(100, 100, 100, 0.25)'
                    },
                    z: 100
                }]
            }
        };
        // console.log(option);
        myChart.setOption(option);
        //开始更新所有的时间
        for (var i = startIndex; i < lastTime.length - 1; ++i) {
            (function (i) {
                setTimeout(function () {
                    updateTime(lastTime[i + 1]);
                }, (i - startIndex) * updateFrequency);
            })(i);
        }

        //更新时间操作,这里才是这一百行代码核心
        function updateTime(time) {
            var source = sourceData.filter(function (d) {
                return d[2] === time;
            });
            option.series[0].json = source;
            //更新时间水印
            option.graphic.elements[0].style.text = time;
            myChart.setOption(option);
        }

    }

</script>
